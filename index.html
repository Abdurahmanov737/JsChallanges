<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div id="numbers">
        <div class="numbers-top">
            <h4>
                Odds and Evens

            </h4>

            <input id="myInp" type="text" placeholder="Odd || Even">
            <input id="submitInp" type="submit" value="submit">
        </div>

        <div id="numbers-bottom">
        </div>


    </div>



    <div id="mult">

        <h4>Multiplication Table</h4>
        <div class="mult-up">
            <input id="multInp" type="text" placeholder="Multiplication">
            <input id="submInp" type="submit" value="submit">
        </div>

        <div id="mult-bottom">

        </div>

      

    </div>



    <div id="converter">
        <h4>Converter</h4>
        <div class="converter-top">
            <input id="kmInput" type="text" placeholder="Kilometers">
            <input id="kmSubmit"type="submit" value="Submit">
        </div>

        <div id="converter-bottom">
            
        </div>

    </div>



    <div id="divisions">

        <h4>Divisions</h4>
        <input id="numberInput" type="text" placeholder="Enter Number">
        <input id="numberSubmit" type="submit" value="Submit">


        <div id="divisions-bottom"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
